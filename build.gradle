plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.javaslang:javaslang:2.0.5'
    implementation 'org.xerial:sqlite-jdbc:3.23.1'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls' ]
}

mainClassName = 'Main'
